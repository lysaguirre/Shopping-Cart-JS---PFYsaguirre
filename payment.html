<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <title>Shopping Cart / Products</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top text-center"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#principal"
          ><i class="fa-solid fa-cloud"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#principal"
                >Volver a Inicio</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#contact">RRSS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav bar -->
    <!-- header -->
    <header class="header" id="principal">
      <div class="shadow"></div>
      <div
        class="bg-text text-center container col-xs-1 col-sm-1 col-md-1 col-lg-1"
      >
        <h1 class="bg-title">¡Estas a un paso de llevartelo!</h1>
        <h3>Completá tus datos</h3>
      </div>
    </header>
    <!--  -->

    <section class="container content-section" id="envio">
      <div class="container" id="">
        
        <h4 class="text-center mb-3">Envio gratis en tu primera compra <i class="fa-solid fa-truck"></i></h4>
        
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"
          >Ingrese nombre completo</span
        >
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">CP</span>
        <input type="text" class="form-control" aria-label="" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Ciudad</span>
        <input type="text" class="form-control" aria-label="ciudad" />
      </div>
      <!-- modal button -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Ir a pagar
      </button>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Pago <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-amex"></i>
            </h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre del titular"
              />
              <label for="floatingInput">Nombre del titular</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingText"
                placeholder="Ingrese los numeros de su tarjeta"
              />
              <label for="floatingPassword"
                >Ingrese los numeros de su tarjeta</label
              >
            </div>
            <div class="form-floating mb-3 col-lg-4">
              <input
                type="month"
                class="form-control"
                id="floatingNumber"
                placeholder="Mes/año"
              />
              <label for="floatingPassword">MM/AA</label>
            </div>
            <div class="form-floating mb-3 col-lg-4">
              <input
                type="text"
                class="form-control"
                id="floatingNumber"
                placeholder="CCV"
              />
              <label for="floatingPassword">CCV</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn"><a class="btn btn-primary" type="button" id="payment-btn">Aceptar</a></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contacto -->
    <sectiion class="contact" id="contact">
      <div class="container-fluid">
        <div class="container-fluid text-center my-auto" id="contact">
          <div class="row">
            <div class="col-lg-12" id="social-media">
              <ul class="text-center">
                <a href="https://twitter.com/Lysaguirre" target="_blank"
                  ><img
                    src="./svg/twitter.svg "
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://www.instagram.com/lysaguirre" target="_blank"
                  ><img
                    src="./svg/instagram.svg"
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://www.linkedin.com/in/lucas-ysaguirre-b7bb13203/"
                  ><img
                    src="./svg/linkein.svg"
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://github.com/lysaguirre/" target="_blank"
                  ><img
                    src="./svg/githubs.svg"
                    width="35"
                    height="35"
                    class="img-fluid"
                    alt="redes"
                /></a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </sectiion>

    <footer>
      <div class="container-fluid text-center p-3" id="pie">
        <p class="small">
          &copy; Ecommerce Proyecto Final - Coderhouse / Sitio Web hecho por
          Lucas Ysaguirre
        </p>
      </div>
    </footer>
  </body>
</html>
