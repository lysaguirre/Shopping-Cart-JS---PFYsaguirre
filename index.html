<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    
    <title>Shopping Cart / Products</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#principal"
          ><i class="fa-solid fa-cloud"></i> Cloud Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#principal"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#shop-content">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#contact"
                >Contacto</a
              >
            </li>
          </ul>
          
          <a href="#cart-total" class="btn btn-dark " >Ver carrito <i class="fa-solid fa-cart-shopping "></i> <span class="cartNumber">0</span></a>
            
          
        </div>
      </div>
    </nav>
    <!-- nav bar -->
    <!-- header -->
    <header class="header" id="principal">
      <div class="shadow"></div>
      <div
        class="bg-text text-center container col-xs-1 col-sm-1 col-md-1 col-lg-1"
      >
        <h1 class="bg-title">Cloud Store</h1>
        <h3>Todo lo que necesitas está acá</h3>
      </div>
    </header>
    <!--  -->

    <section class="container content-section">
      <h2 class="section-header text-center">Productos</h2>
      
      
      <div class="container">
        <div class="row">
          <div class="shop-items" id="shop-content">
          <!-- se inyecta por js --> 
           
      </div>
    </section>
    <section class="container content-section" id="cart-container">
      <h2 class="section-header">Carrito</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Item</span>
        <span class="cart-price cart-header cart-column">Precio</span>
        <span class="cart-quantity cart-header cart-column">Cantidad</span>
      </div>
      <div class="cart-items">
      <!-- se injecta por js -->

      </div>
      <div class="cart-total" id="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price"></span>
      </div>
      <button class="btn btn-dark btnCart" type="button" >Vaciar Carrito</button>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-purchase" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Comprar
</button>

<!-- Modal -->

      
    </section>
    <!-- Contacto -->
    <sectiion class="contact" id="contact">
      <div class="container-fluid">
        <div class="container-fluid text-center my-auto" id="contact">
          <div class="row">
            <div class="col-lg-12" id="social-media">
              
              <ul class="text-center">
                <a href="https://twitter.com/Lysaguirre" target="_blank"
                  ><img
                    src="./svg/twitter.svg "
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://www.instagram.com/lysaguirre" target="_blank"
                  ><img
                    src="./svg/instagram.svg"
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://www.linkedin.com/in/lucas-ysaguirre-b7bb13203/"
                  ><img
                    src="./svg/linkein.svg"
                    width="45"
                    height="45"
                    class="img-fluid"
                    alt="redes"
                /></a>
                <a href="https://github.com/lysaguirre/" target="_blank"
                  ><img
                    src="./svg/githubs.svg"
                    width="35"
                    height="35"
                    class="img-fluid"
                    alt="redes"
                /></a>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </sectiion>

    <footer>
      <div class="container-fluid text-center p-3" id="pie">
        <p class="small">&copy; Ecommerce Proyecto Final - Coderhouse / Sitio Web hecho por Lucas Ysaguirre</p>
      </div>
    </footer>
  </body>
</html>
